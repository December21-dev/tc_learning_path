site_name: Docs-Like-Code Learning
theme:
  # language: zh
  name: material
  # name: mkdocs
  # logo: assets/favicon.ico
  favicon: assets/favicon.ico
  prev_next_buttons_location: bottom
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
# extra:
#   alternate:
#     - name: English
#       link: /en/ 
#       lang: en
#     - name: 中文
#       link: /zh/
#       lang: zh
# site_name:
#   en: My Documentation
#   zh: 我的文档
plugins:
  - search:
      prebuild_index: true  # 预构建索引
# copyright: Copyright &copy; Technical Communication Society in CQUPT # 左下角的版权声明
nav:
  - Welcome: index.md
  - Introduction: introduction.md
  - Prerequisites: prerequisites.md
  - References & Resources: resources.md
  - git-and-github : 
      - What is Git&GitHub: git-and-github/basics.md
      - Why to use: git-and-github/collaboration.md
      - How to use: git-and-github/commands.md
  - markdown:
      - What is Markdown: markdown/intro.md
      - How to use: markdown/formatting.md
      - Why to use: markdown/examples.md
  - mkdocs:
      - What is MkDocs: mkdocs/intro.md
      - How to use: mkdocs/setup.md
      - Customization: mkdocs/customization.md
  - workflow:
      - Doc-like-code: workflows/doc-like-code.md
      - Example: workflows/example-workflow.md
      - Practice: workflows/best-practice.md    
# mkdocs.yml
remote_branch: gh-pages    # GitHub Pages 分支
remote_name: origin       # 远程仓库名
# mkdocs.yml
site_url: https://tccqupt.github.io/tc_learning_path/
repo_url: https://github.com/TCCQUPT/tc_learning_path
edit_uri: edit/main/docs/

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


